<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Trentbot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #mpcanvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #mplogs {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: #888;
      font-size: 12px;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <canvas id="mpcanvas"></canvas>
  <div id="mplogs">
    <div class="emscripten" id="status"></div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="js/mp_config.js"></script>
  <script type="text/javascript" src="js/mp_fileio.js"></script>
  <script type="text/javascript" src="js/mplib.js"></script>
  <script type="text/javascript" src="js/mp_demo.js"></script>
  <script type="text/javascript" src="js/resizecanvas.js"></script>
</body>

</html>
